services:
  # 前端服务
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: personal-pages-frontend
    restart: unless-stopped
    ports:
      - "80:80"  # 映射 HTTP 端口
    depends_on:
      - backend
    networks:
      - personal-pages-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 后端服务
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: personal-pages-backend
    restart: unless-stopped
    ports:
      - "3002:3002"  # 映射端口到主机
    environment:
      - NODE_ENV=production
      - SERVER_PORT=3002
    volumes:
      - db-data:/app/data  # 使用命名卷持久化数据目录
    networks:
      - personal-pages-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  db-data:
    driver: local

networks:
  personal-pages-network:
    driver: bridge
